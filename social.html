<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto:ital,wght@0,400;0,700;0,900;1,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="Style/general.css">
	<link rel="stylesheet" href="Style/navbar.css">
	<link rel="stylesheet" href="Style/social.css">
	<title>Social</title>
</head>

<body>
	<nav class="navbar">
		<a class="navbar-link top" href="index.html">
			<img src="Img/side-Icons/home.png" alt="Home-logo">
			<div>Home</div>
		</a>
		<a class="navbar-link" href="resume.html">
			<img src="Img/side-Icons/Resume.png" alt="Resume-logo">
			<div>Resume</div>
		</a>
		<a class="navbar-link" href="projects.html">
			<img src="Img/side-Icons/project.png" alt="Projects-logo">
			<div>Projects</div>
		</a>
		<a class="navbar-link" href="contacts.html">
			<img src="Img/side-Icons/contact.png" alt="Contacts-logo">
			<div>Contacts</div>
		</a>
		<a class="navbar-link" id="current">
			<img src="Img/side-Icons/Social.png" alt="Social-logo">
			<div>Social</div>
		</a>
		<a class="navbar-link bottom" href="admin.html">
			<img src="Img/side-Icons/admin.png" alt="Admin-logo">
			<div>Admin</div>
		</a>
	</nav>

	<header class="title-container">
		<div class="title">Social</div>
		<hr>
	</header>

	<main>
		<div class="container">
			<div class="container2">
				<div class="container3">
					<img src="Img/social_media_icons.jpg" alt="social" usemap="#image-map">
					<map id="image-map">
						<area shape="rect" coords="0,0,120,115" href="https://www.facebook.com" target="_blank">
						<area shape="rect" coords="180,0,300,115" href="https://twitter.com" target="_blank">
						<area shape="rect" coords="360,0,500,115" href="https://plus.google.com/" target="_blank">
						<area shape="rect" coords="0,175,120,300" href="https://instagram.com/" target="_blank">
					</map>
				</div>
			</div>

		</div>

	</main>
	<div class="bottom-line"></div>
</body>

</html>
